<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Crap</title>
</head>
<body>
<script>
var invocation = new XMLHttpRequest();
var url = 'http://elsa.alexc.ovh/api';
var apiKey = "fae948dff5d927db7790abe99802c07fc3c2e305eaea7a824a87c7cab400b250";
var requestBody = '{"type":"getCityNames"}';
function callOtherDomain() {
    document.getElementById("result").innerHTML = "Running call ...";
    if(invocation) {
        invocation.open('POST', url + "?key=" + apiKey, true);
        invocation.onreadystatechange = func;
        invocation.send(requestBody);
    }
}

function func(x) {
    document.getElementById("result").innerHTML = invocation.responseText;
}

</script>
<button onclick="callOtherDomain()" style="color: red">Push ME</button>
<div id="result">....</div>
</body>
</html>
