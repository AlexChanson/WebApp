<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <button class="btn btn-primary" data-bind="click: openMenu">Filtres</button>
        </nav>
        <div id="filter-menu" data-bind="css: { close: toggleClose() }">
            <div id="filter-headbar">
                <h2>Filtres</h2>
                <button class="btn btn-primary" data-bind="click: closeMenu">Fermer</button>
            </div>
            <div id="filter-container">

            </div>
        </div>
        <main class="app-body">
          <div id="map"></div>
          <div id="report">
              <div id="comparator">
                  <div id="comparator-left">
                  </div>
                  <div id="comparator-right">
                  </div>
              </div>
              <div id="statistics" role="tabpanel">
                  <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" role="tab" href="#tabpane-1">Tab 1</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" role="tab" href="#tabpane-2">Tab 2</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" role="tab" href="#tabpane-3">Tab 3</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" role="tab" href="#tabpane-4">Tab 4</a>
                      </li>
                  </ul>
                  <div class="tab-content">
                      <div class="tab-pane fade active show" id="tabpane-1" role="tabpanel">1</div>
                      <div class="tab-pane fade" id="tabpane-2" role="tabpanel">2</div>
                      <div class="tab-pane fade" id="tabpane-3" role="tabpanel">3</div>
                      <div class="tab-pane fade" id="tabpane-4" role="tabpanel">4</div>
                  </div>
              </div>
          </div>
        </main>
        <script src="https://code.highcharts.com/maps/highmaps.js"></script>
        <script src="https://code.highcharts.com/mapdata/countries/fr/fr-all.js"></script>
        <script type="text/javascript" src="js/bootstrap/tab.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script src="js/knockout.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
