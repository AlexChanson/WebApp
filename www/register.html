<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1"/>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body class="container">
    <nav class="navbar navbar-default fixed-top">
      <a class="btn btn-secondary"  href="index.html" role="button">Retour</a>
    </nav>
    <main class="row align-items-center">
      <form class="col-4 offset-4" action="">
        <h1>Inscription</h1>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="nom">
        </div>
        <div class="form-group">
            <label for="prenom">Pr&eacute;nom</label>
            <input type="text" class="form-control" id="prenom" placeholder="prenom">
        </div>
        <div class="form-group">
          <label for="adresseEmail">Adresse Email</label>
          <input type="email" class="form-control" id="adresseEmail" placeholder="adresse email">
        </div>
        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <input type="password" class="form-control" id="motDePasse" placeholder="mot de passe">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">S'inscrire</button>
      </form>
    </main>
  </body>
</html>
